<!DOCTYPE html>

<body bgcolor="#6F78E7">

<tr>
<td>

</tr>
<tr>

<td>

</tr>
<tr>
<td height="20"></td>
</tr>
<tr>
<td>
<font face="Arial" size="5">Email</font>
</td>

<tr>
<td>
<input type="email" placeholder="Enter your email" size="52" required>

</tr>

<td height="20"></td>
</tr>
<tr>
<td>
<font face="Arial" size="5">Password</font>

</tr>

<td>
<input type="password" placeholder="Enter your password" size="52" required>

</tr>

<td height="20"></td>
</tr>
<tr>
<td>

<input type="date" required>

</tr>

</tr>

</tr>
